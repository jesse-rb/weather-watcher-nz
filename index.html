<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Watcher NZ</title>
    <!--Leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <!--Leaflet js-->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <!--Stamen map tiles js-->
    <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js"></script>
    <!--My css-->
    <link rel="stylesheet" href="./css/style1.css">
</head>
<body>
    <div id="navbar">
        <div><a href="./index.html">Home</a></div>
        <div><a href="./about.html">About</a></div>
    </div>
    <div id="body-content">
        <h1>Weather Watcher NZ</h1>
        <div id="leaflet-map-container"></div> <!--Leaflet map container-->
        <div id="dynamic-content-container">
            <div id="search"> <!--search for town-->
                <h2>Search</h2>
                <label for="town">town</label>
                <input type="text" id="town-input">
                <input type="submit" id="search_town_btn" value="search">

                <h3>Recent towns</h3> <!--remember recent searches-->
                <div id="recent-towns-container"></div>
            </div>
            <div id="town-info-container"></div> <!--Sunrise, sunset and weather info-->
        </div>
    </div>
    <!--My js-->
    <script type="text/javascript" src="./js/ajax.js"></script>
    <script type="text/javascript" src="./js/town.js"></script>
    <script type="text/javascript" src="./js/map.js"></script>
</body>
</html>
